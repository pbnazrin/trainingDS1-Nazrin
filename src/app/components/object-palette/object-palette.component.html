<div class="object-container">
  <p class="object-header">Objects Palette</p>
  <mat-divider></mat-divider>
  <section>
    <div class="object-button-column">
      <a mat-raised-button #rect (click)="rectClickEvent()" color="primary" target="_blank">Rectangle</a>
      <br />
      <a mat-raised-button #tri (click)="triClickEvent()" color="primary" target="_blank">Triangle</a>
      <br />

    </div>
  </section>
</div>
