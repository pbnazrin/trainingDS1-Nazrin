<div class="canvas-container">
  <p class="canvas-header">Canvas</p>
  <canvas id="canvas" class="canvas" width="880" height="380"></canvas>
  <div class="canvas-button-row">
    <a mat-stroked-button (click)="UndoState()">Undo</a>
    <a mat-stroked-button (click)="RedoState()">Redo</a>
  </div>
</div>
