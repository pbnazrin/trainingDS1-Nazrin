<div class="properties-container">
  <p class="properties-header">Properties Panel</p>
  <div *ngIf="this.isDisabled; then imessage; else propertiesPanel"></div>
  <ng-template #propertiesPanel>
    <label>Stroke Width</label>
    <mat-slider
      aria-label="units"
      #message
      min="1"
      max="5"
      step="0.5"
      #strokeWidth
      [disabled]="isDisabled"
      [(ngModel)]="objProperties.strokeWidth"
      (change)="setProperties('strokeWidth')"
    ></mat-slider>

    <div>
      <label>Stroke</label>
      <span>
        <input
          class="strokeColorContainer"
          type="color"
          #strokeColor
          [(ngModel)]="objProperties.stroke"
          [disabled]="isDisabled"
          (change)="setProperties('stroke')"
        />
      </span>
    </div>

    <br />

    <div>
      <label>Fill</label>
      <span>
        <input
          class="fillColorContainer"
          type="color"
          #fill
          [disabled]="isDisabled"
          [(ngModel)]="objProperties.fill"
          (change)="setProperties('fill')"
        />
      </span>
    </div>
    <br />
    <label> Angle</label>
    <span
      ><input
        type="number"
        #angle
        [disabled]="isDisabled"
        [(ngModel)]="objProperties.angle"
        (change)="setProperties('angle')"
    /></span>
  </ng-template>
  <br />
  <ng-template #imessage>
    <h4>
      {{ this.message }}
    </h4>
  </ng-template>
</div>
